services:
  - type: web
    name: ai-recommender-api
    env: python
    plan: free
    # remove rootDirectory or set it to empty
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
